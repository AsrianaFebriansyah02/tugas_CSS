<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Instagram</title>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="img/1.png" class="img" alt="">
        </div>
        <div class="card-wrapper">
            <div class="card">
                <img src="img/2.png" width="100%" class="logo" alt="">
                <div class="form">
                    <input type="text" class="input" placeholder="Phone Number, Username or Email">
                    <input type="password" class="input" placeholder="Password"><br>
                    <button class="btn">Login</button>
                </div>

                <div class="divider">
                    <div class="line"></div>
                    <p>OR</p>
                    <div class="line"></div>
                </div> <br>

                <a href="" class="login"><i class="fa-brands fa-facebook"></i> Login With Facebook</a>
                <br><br>
                <a href="" class="forgot"> Forgot Password ?</a>
            </div>

            <div class="card">
                <p>Don't have an account? <a href="" class="signup">Sign Up</a></p>
            </div>

            <div class="app">
                <p>Get the app.</p>
                <div class="apps">
                    <img src="img/3.svg" alt="App Store">
                    <img src="img/4.svg" alt="Play Store">
                </div>
            </div>
        </div>
       
</body>

</html>
